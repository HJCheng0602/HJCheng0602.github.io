name: Build and Deploy

# 当向 main 分支 push 新代码时触发此工作流
on:
  push:
    branches:
      - main

# 授予工作流写入权限，以便它可以部署到 GitHub Pages
permissions:
  contents: write

# 定义一个名为 'build-and-deploy' 的任务
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy Astro Site

    steps:
      # 第一步：检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # 推荐使用 LTS 版本，或根据你的项目需要调整
          cache: 'pnpm' # 启用 pnpm 缓存，加快依赖安装速度

      # 第三步：设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.x # 指定 pnpm 版本
          run_install: true # 让 Action 自动运行 pnpm install

      # 第四步：执行构建命令
      # 此命令会生成一个名为 'dist' 的目录
      - name: Build site
        run: pnpm build

      # 第五步：部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 指定要部署的目录，即 Astro 的构建输出目录
          # publish_branch: gh-pages # 可选：如果你的 GitHub Pages 来源是 'gh-pages' 分支，取消注释此行